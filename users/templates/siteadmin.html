{% load socialaccount %}
<h2>Welcome to the site admin page.</h2>
<h2>Here's a list of all of the submitted files by users:</h2>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- Include jQuery and Bootstrap Bundle JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<style>
    .dropdown-container {
        margin-bottom: 10px;
    }

    .dropdown-title {
        cursor: pointer;
        padding: 5px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
    }

    .dropdown-content {
        display: none;
        border: 1px solid #ddd;
        border-top: none;
    }

    .dropdown-content-inner {
        display: flex;
        align-items: center;
        padding: 10px;
    }

    .dropdown-content-inner .file-info {
        flex-grow: 1;
    }

    .dropdown-content-inner .file-info h4 {
        margin: 0 0 5px 0;
    }

    .dropdown-content-inner .file-display {
        flex-shrink: 0;
        margin-left: 10px;
    }

    .dropdown-content-inner .file-display object {
        width: 100px;
        /* Adjust as needed */
        height: auto;
    }
</style>

<ul>
    {% for file in files %}
    <li class="dropdown-container">
        <div class="dropdown-title" onclick="toggleDropdown(this)">
            {{ file.title }}
        </div>
        <div class="dropdown-content">
            <div class="dropdown-content-inner">
                <div class="file-info">
                    <h4>{{ file.title }}</h4>
                    <p>{{ file.description }}</p>
                </div>
                <div class="file-display">
                    <object data="{{ file.file.url }}" type="application/pdf" width="100%" height="200px">
                        <a href="{{ file.file.url }}" target="_blank">Download {{ file.title }}</a>
                    </object>
                </div>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>

<script>
    // Simple JavaScript to toggle dropdowns
    function toggleDropdown(element) {
        const content = element.nextElementSibling;
        if (content.style.display === 'block') {
            content.style.display = 'none';
        } else {
            content.style.display = 'block';
        }
    }
</script>
